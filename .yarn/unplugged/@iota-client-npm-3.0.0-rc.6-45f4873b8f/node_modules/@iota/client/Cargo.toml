
[dependencies]

  [dependencies.backtrace]
    default-features = false
    version = "0.3.67"

  [dependencies.fern-logger]
    default-features = false
    version = "0.5.0"

  [dependencies.futures]
    default-features = false
    version = "0.3.25"

  [dependencies.hex]
    default-features = false
    version = "0.4.3"

  [dependencies.iota-client]
    features = ["message_interface", "mqtt"]
    git = "https://github.com/iotaledger/iota.rs"
    rev = "89a8bf93ac69e15ddb3a87f4228594ecab73c0d4"

  [dependencies.log]
    default-features = false
    version = "0.4.17"

  [dependencies.neon]
    default-features = false
    features = ["napi-6", "event-queue-api"]
    version = "0.10.1"

  [dependencies.once_cell]
    default-features = false
    features = ["std"]
    version = "1.17.0"

  [dependencies.rand]
    default-features = false
    version = "0.8.5"

  [dependencies.serde]
    default-features = false
    features = ["derive"]
    version = "1.0.152"

  [dependencies.serde_json]
    default-features = false
    version = "1.0.91"

  [dependencies.thiserror]
    default-features = false
    version = "1.0.38"

  [dependencies.tokio]
    default-features = false
    features = ["macros"]
    version = "1.24.1"

[lib]
  crate-type = ["cdylib"]

[package]
  authors = ["IOTA Stiftung"]
  categories = ["cryptography::cryptocurrencies"]
  description = "Node.js bindings for the IOTA client library"
  documentation = "https://wiki.iota.org/iota.rs/welcome"
  edition = "2021"
  exclude = ["artifacts.json", "index.node"]
  homepage = "https://www.iota.org/"
  keywords = ["iota", "tangle", "client", "nodejs"]
  license = "Apache-2.0"
  name = "client"
  publish = false
  repository = "https://github.com/iotaledger/iota.rs"
  version = "0.1.0"

[workspace]
